name: Steam Indirim Kontrolü

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */2 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    
    # JSON dosyasını yazabilmesi için İZİN VER
    permissions:
      contents: write 

    steps:
      - name: Kodu Yükle (Checkout)
        uses: actions/checkout@v3

      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Kütüphaneleri Yükle
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # <-- Burada 'online-co-op/' OLMAMALI

      - name: Script'i Çalıştır
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python steam_bot.py  # <-- Burada 'online-co-op/' OLMAMALI

      - name: Değişiklikleri Kaydet (Commit)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add bildirilen_oyunlar.json  # <-- Burada 'online-co-op/' OLMAMALI
          git diff-index --quiet HEAD || git commit -m "Bildirilen oyunlar listesini güncelle"

      - name: Değişiklikleri Depoya Gönder (Push)
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
